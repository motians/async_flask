<div class="container">
  <div class="form-group">
    <h1>MSRP Client</h1>
      <form method="post" action="/submit">

          <p>MSRP To-Path: <input type = "text" name = "msrp_to_path" /></p>

          <p>Add report headers: <input type="checkbox" name="report_checkbox" /></p>
          <p>Success report yes: <input type="checkbox" name="success_checkbox" /></p>
